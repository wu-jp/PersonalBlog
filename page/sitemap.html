<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>站点地图-吴佳鹏个人博客</title>
  <link rel="stylesheet" href="./css/sitemap.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
</head>

<body>
  <div class="title">个人博客's SiteMap</div>
  <div class="link"><a href="./index.html"><b>博客首页</b></a> >> 站点地图</div>
  <div class="blog_list" id="blog_list">
    <span>最新文章</span>
    <ul>
      <li v-for="blog in blogList"><a v-bind:href="blog.link">{{blog.title}}</a></li>
    </ul>
  </div>
  <script src="./js/sitemap.js"></script>
</body>

</html>
